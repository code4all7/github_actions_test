name: My First Github Action
on: [push]
jobs:
  build-apps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Build the project
        run: npm build
      - name: Setup finish
        run: echo "hurray!"
